<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emotion-Based Music Recommender</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .error { color: red; }
        .emotion { font-size: 24px; margin-top: 20px; }
        .songs { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Emotion-Based Music Recommender</h1>

    <!-- ✅ Upload or Camera Access -->
    <form action="/analyze" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" capture="camera">
        <button type="submit">Analyze Emotion</button>
    </form>

    <!-- ✅ Show errors -->
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <!-- ✅ Show detected emotion -->
    {% if emotion %}
        <p class="emotion">Detected Emotion: <strong>{{ emotion }}</strong></p>
    {% endif %}

    <!-- ✅ Show recommended songs -->
    {% if songs %}
        <div class="songs">
            <h3>Recommended Songs:</h3>
            <ul>
                {% for song in songs %}
                    <li>{{ song }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</body>
</html>
